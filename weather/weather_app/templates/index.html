{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'weather.css' %}" type="text/css" />
    <title>Weather</title>
  </head>
  <body>
    <video autoplay muted loop poster="poster.jpg">
      <source src="{% static 'weather/rain.mp4' %}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <h1>Weather in {{ city }}, {{ country }}</h1>
    <form method="get" action="{% url 'index' %}">
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" value="{{ country }}" />
      <label for="city">City:</label>
      <input type="text" id="city" name="city" value="{{ city }}" />
      <button type="submit">Submit</button>
    </form>
    <p>Temperature {{ temperature }}Â°C</p>
    <p>Humidity: {{ humidity }}%</p>
    <p>Wind Speed: {{ wind_speed }} km/h</p>
    <p>Weather: {{ weather_condition }}</p>
    <p>description: {{ description }}</p>
  </body>
</html>
